<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Cost Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1d26; /* Dark theme background */
            color: #fff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #252934; /* Card-like background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cfd1d8;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: #1f232d;
            color: #cfd1d8;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #4b78e1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5c8eff;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #333844;
            border-radius: 8px;
            color: #e0e0e0;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Task Cost Calculator</h1>

        <label for="task">Task Description</label>
        <input type="text" id="task" placeholder="Describe the task" />

        <label for="salary">Annual Salary ($)</label>
        <select id="salary">
            <option value="50000">50,000</option>
            <option value="60000" selected>60,000</option>
            <option value="70000">70,000</option>
            <option value="80000">80,000</option>
            <option value="100000">100,000</option>
        </select>

        <label for="benefits">Benefits Percentage (%)</label>
        <select id="benefits">
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="25" selected>25%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
        </select>

        <label for="taskMinutes">Task Duration (Minutes Per Day)</label>
        <select id="taskMinutes">
            <option value="15">15 minutes</option>
            <option value="30" selected>30 minutes</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
        </select>

        <label for="vacationDays">Vacation Days Per Year</label>
        <select id="vacationDays">
            <option value="5">5 days</option>
            <option value="10" selected>10 days</option>
            <option value="15">15 days</option>
            <option value="20">20 days</option>
        </select>

        <label for="sickDays">Sick Days Per Year</label>
        <select id="sickDays">
            <option value="0">0 days</option>
            <option value="5" selected>5 days</option>
            <option value="10">10 days</option>
        </select>

        <button onclick="calculateTaskCost()">Calculate Cost</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTaskCost() {
            // Get form inputs
            const salary = parseFloat(document.getElementById('salary').value);
            const benefitsPercent = parseFloat(document.getElementById('benefits').value) / 100;
            const taskMinutes = parseFloat(document.getElementById('taskMinutes').value);
            const vacationDays = parseInt(document.getElementById('vacationDays').value);
            const sickDays = parseInt(document.getElementById('sickDays').value);

            // Total compensation (salary + benefits)
            const totalCompensation = salary + (salary * benefitsPercent);

            // Calculate total working days (52 weeks x 5 days) minus vacation and sick days
            const totalWorkingDays = (52 * 5) - (vacationDays + sickDays);

            // Calculate hourly rate
            const totalWorkingWeeks = totalWorkingDays / 5; // total days / 5 days per week
            const totalWorkingHours = totalWorkingWeeks * 40; // 40 hours per week
            const hourlyRate = totalCompensation / totalWorkingHours;

            // Calculate daily cost for the task
            const dailyCost = hourlyRate * (taskMinutes / 60);

            // Calculate total annual cost for the task
            const annualCost = dailyCost * totalWorkingDays;

            // Display the result
            document.getElementById('result').innerHTML = `
                <strong>Task Cost Summary:</strong><br>
                Total Compensation: $${totalCompensation.toFixed(2)}<br>
                Hourly Rate: $${hourlyRate.toFixed(2)}<br>
                Daily Cost: $${dailyCost.toFixed(2)}<br>
                Annual Task Cost: <strong>$${annualCost.toFixed(2)}</strong>
            `;
        }
    </script>

</body>
</html>
